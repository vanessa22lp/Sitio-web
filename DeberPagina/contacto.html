<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contacto</title>
  </head>
  <body>
    <div class="contactoContent">
      <h1>Contacto</h1>
      <div class="contacto-container">
        <div class="formulario-seccion">
          <form id="formularioContacto">
            <div class="formulario-grupo">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre"/>
            </div>

            <div class="formulario-grupo">
              <label for="apellidos">Apellidos:</label>
              <input type="text" id="apellidos" name="apellidos"/>
            </div>

            <div class="formulario-grupo">
              <label for="edad">Edad:</label>
              <input type="number" id="edad" name="edad"/>
            </div>

            <div class="formulario-grupo">
              <label for="genero">Género:</label>
              <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
              </select>
            </div>

            <div class="formulario-grupo">
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje"></textarea>
            </div>

            <div class="formulario-grupo">
              <button onclick="enviarFormulario()">Enviar</button>
            </div>
          </form>
        </div>
        <div class="redes-sociales-seccion">
          <h2>Síguenos en Redes Sociales:</h2>
          <a href="https://www.facebook.com/profile.php?id=100009444060199" target="_blank">Facebook</a>
          <a href="https://twitter.com/vanessalop43822" target="_blank">Twitter</a>
          <a href="https://www.instagram.com/stefy_037/" target="_blank">Instagram</a>
        </div>
      </div>
      <a href="index.html" class="boton-regresar">Regresar</a>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
